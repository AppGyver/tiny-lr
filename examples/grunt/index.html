<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="styles/site.css">
</head>
<body>

    <div class="test-lr">
      Testing livereload thing <a href="#" class="fun">fun</a>
    </div>

    <script>
    (function() {

      window.onload = function() {
        var fun = document.querySelector('.fun');
        var lr = document.querySelector('.test-lr');
        fun.addEventListener('click', function(e) {
          e.preventDefault();
          var d3 = /d3/.test(lr.className) ? '' : 'd3';
          lr.className = 'test-lr ' + d3;
        });
      };

    })();
    </script>
</body>
</html>
